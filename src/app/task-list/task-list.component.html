<p>task-list works!</p>
<ul class="tasks">
    <li *ngFor="let task of taskList">{{ task.name }}</li>
</ul>
<p *ngIf="taskList.length === 0">No tasks open!</p>
<input [(ngModel)]="newTask" type="text">
<button type="button" (click)="addItem()">Add new task</button>
<button type="button" (click)="removeLastItem()">Remove last item from the list</button>
